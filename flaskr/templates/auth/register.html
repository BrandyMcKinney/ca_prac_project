{% extends 'base.html' %}  <!--tell Jinja this template should replace blocks from the base template-->

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>  <!--block title placed inside block header-->
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>  <!--required attribute tells browser not to submit form if these fields are empty-->
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
